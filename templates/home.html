<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid-19 Tracker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">COVID-19 CASES</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#"><span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>

  <div
    style="margin: auto;display: block; font-size: 29px; font-weight: bolder; text-align: center; font-family: monospace; color: darkslategrey;">

    <!-- Display country name -->
    COVID-19 In {{ct_name}}<br><br>

    <div style="color: crimson;">
      Total cases - {{total}}<br>
      <hr>
    </div>

    <div style="color: #0fd160;">
      Total recovered - {{recovered}}<br>
      <hr>
    </div>

    <div style="color: #3b3d39;">
      Total deaths - {{deaths}}<br>
      <hr>
    </div>
  </div>
  <form method="POST">
    {% csrf_token %}
    <div class="container">
      <input class="form-control" type="text" value="" name="query" id="query1" placeholder="Enter a country name"><br>
      <button type="submit" class="btn btn-primary">Get Cases</button>
    </div>
  </form>

</body>

<footer class="container" style="margin-top: 250px;">

</html>
